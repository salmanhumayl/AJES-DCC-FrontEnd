
    <div class="body">	
        <div class="Login_Container">
       
        <div class="main-login">
            <div class="inner_bg">
                <span style="font-weight: bold;font-size:x-large;font:Arial, Helvetica, sans-serif;text-align: center;">Document Management Center </span>
                <div class="col-sm-6 LeftSec">
                    
                    <div class="Listing">
                   <ul>
                            <li>
                                <a href="#"><span class="Icon"><img src="assets/img/Icon1.svg" /></span> User Guide -salman</a>
                            </li>
                            <li>
                              <a href="#"><span class="Icon"><img style="width: 45px;" src="assets/img/deals-and-discounts.svg" /></span>  Type of Register</a>
                          </li>
                            <li>
                                <a href="#"><span class="Icon"><img src="assets/img/Icon4.svg" /></span>  Contact Us</a>
                            </li>
						
							
							<li>
                                <a href="#"><span class="Icon"><img src="assets/img/Icon6.svg" /></span>  FAQs</a>
                            </li>
                        </ul>
                    </div>
                   
                </div>
                <div class="col-sm-6 RightSec text-center">
                    <div class="desktopLogo" href="#"><img src="assets/img/logonew.png" /></div>
                  
                    <div class="login-form">
                      <form (ngSubmit)="onSubmitlogin(loginform)" #loginform="ngForm" class="row g-3 needs-validation" novalidate>
					              <div class="main-form" >
						               <div class="form-group">
                                <span class="FieldIcon"><img src="assets/img/UserIcon.svg" /></span>
								                <input type="text"  
                                                 id="username" 
                                                 name="username" 
                                                 [(ngModel)]="LoginModel.UserName"
                                                 class="form-control"
                                                 required 
                                                 Placeholder="Window's Username"
                                                 autocomplete="off" 
                                                 readonly
                                                 onfocus="this.removeAttribute('readonly');"/>
								            </div>
                            
                            <div class="form-group">
                                <span class="FieldIcon"><img src="assets/img/PWIcon.svg" /></span>
                                <input type="password" 
                                 name="password" 
                                 id="password"
                                 [(ngModel)]="LoginModel.Password"
                                 class="form-control" 
                                 required 
                                 Placeholder="Window's Password"  
                                 autocomplete="off" 
                                 readonly 
                                 onfocus="this.removeAttribute('readonly');"/>
                            	  <span id="eye-icon" toggle="#password1" class="fa fa-fw fa-eye-slash field-icon toggle-password" style="display:none;"></span>
								            </div>
							   
						       <div class="form-group">
                                    <button  type="submit" [disabled]="loginform.invalid" class="btn btn-login" type="submit">Login</button>
                             
                                </div>
                                <div class="form-group">
                                <span style="color: red;font-size: x-large;" #message></span>
                                </div>
                        </div>
                      </form>
                    </div>
                   
                </div>
            </div>
        </div>

    </div>
</div>
